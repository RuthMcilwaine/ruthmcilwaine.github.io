<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>

    <div id="header"></div>

    <div class="portfolio-container">
        <div class="text-container">
          <h1>- Portfolio -</h1>

          <div class="links">
              <ul>
                  <li>
                      <a href="https://github.com/RuthMcilwaine/React" target="_blank" rel="noopener noreferrer">
                          <i class="fab fa-github" id="portfolio-icon"></i> React Colour Picker
                      </a>
                  </li>
                  <li>
                      <a href="https://github.com/RuthMcilwaine/todo-list" target="_blank" rel="noopener noreferrer">

                  </li>
                  <li>

                      </a>
                  </li>
              </ul>
          </div>
      </div>
  </div>

    <div id="footer"></div>

    <script>
      window.onload = function () {
          
          if (window.location.pathname.includes('portfolio.html')) {
              const portfolioIcon = document.getElementById('portfolio-icon');
              if (portfolioIcon) {
                  portfolioIcon.style.display = 'none';
              }
          }
      };
  </script>
  
  <script src="./js/script.js"></script>

</html>
