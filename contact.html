<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <h2>Contact Me</h2>
        <form action="mailto:ruthmcilwaine@gmail.com" method="post" enctype="text/plain">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Your name.." autocomplete="name" required aria-label="Enter your name">

            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Your email.." autocomplete="email" required aria-label="Enter your email">

            <label for="subject"></label>
            <input type="text" id="subject" name="subject" placeholder="Subject.." required aria-label="Enter subject">

            <label for="message"></label>
            <textarea id="message" name="message" placeholder="Your message.." style="height:200px" required aria-label="Enter your message"></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <div id="footer"></div>

  <script src="./js/script.js"></script>
</body>
</html>
